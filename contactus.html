        <!DOCTYPE html>

        <html lang="en">
        
        <head>
        
            <!-- Create the title of the page-->
        
        <title>Web Form</title>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="css" href="Style.css" />
        
        
        <style>
        
        /* style rule for span */
        
        span{
        
        color: rgb(255, 165, 205);
        
        }
        
        /* style rule for textbox */
        
        input[type='text'],select{
        
        width:250px;
        
        height: 30px;
        
        }
        
        /* style rule for submit and reset button */
        
        input[type='submit'],input[type='reset']
        
        {
        
        width:120px;
        
        height: 30px;
        
        }
        
        </style
        
        </head>
        
        <body>
        
        <header>
        
        <h1>CODEZ4KIDS Interest form</h1>
        
        </header>
        
        <form action="">
        
        <table>
        
        <tr>
        
        <td><label for="name">Name <span>*</span></label></td>
        
        <td><input type="text" id="name"></td>
        
        </tr>
        
        <tr>
        
        <td><label for=" address">Address</label></td>
        
        <td><input type="text" id="address"></td>
        
        </tr>
        
        <tr>
        
        <td><label for=" zipCode">Zip Code<span>*</span></label></td>
        
        <td><input type="text" id="zipCode"></td>
        
        </tr>
        
        <tr>
        
        <td><label for=" country">Country<span>*</span></label></td>
        
        <td>
        
        <select id="country">
        
        <option value="select" selected>Please select.....</option>
        
        <option value="India">India</option>
        
        <option value="Japan">Japan</option>
        
        <option value="Austria">Austria</option>
        
        <option value="US">US</option>
        
        </select>
        
        </td>
        
        </tr>
        
        <tr>
        
        <td><label for="gender">Gender<span>*</span></label></td>
        
        <td>
        
        <input type="radio" name="gender">Male
        
        <input type="radio" name="gender">Female
        
        </td>
        
        </tr>
        
        <tr>
        
        <td><label for="preferences">Age group<span>*</span></label></td>
        
        <td>
        
        <input type="checkbox" name="preferences">7-8
        
        <input type="checkbox" name="preferences">9-10
        
        <input type="checkbox" name="preferences">11-12
        
        <input type="checkbox" name="preferences">13-14
        
        </td>
        
        </tr>
        
        <tr>
        
        <td><label for="phone">Phone<span>*</span></label></td>
        
        <td>
        
        <input type="text" id="phone">
        
        </td>
        
        </tr>
        
        <tr>
        
        <td><label for="email">Email<span>*</span></label></td>
        
        <td>
        
        <input type="text" id="email">
        
        </td>
        
        </tr>
        
        <tr>
        
        <td><label for="password">Password (6-8 characters)<span>*</span></label></td>
        
        <td>
        
        <input type="text" id="password">
        
        </td>
        
        </tr>
        
        <tr>
        
        <td><label for="verifyPassword">Verify password<span>*</span></label></td>
        
        <td>
        
        <input type="text" id="verifyPassword">
        
        </td>
        
        </tr>
        
        <tr>
        
        <td></td>
        
        <td>
        
        <input type="submit" value="SEND" />
        
        <input type="reset" value="CLEAR" />
        
        </td>
        
        </tr>
        
        </table>
        
        </form>
        
        </body>
        
        </html>
